<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13719136ef.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="module">
        import { newQuote } from './script.js';
    </script>
    <title>Quote Generator</title>
</head>


<body>
    <h6>made by: Iara Campos</h6>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left">
            </i>
            <span id="quote">Exemplo</span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">


            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote </button>

        </div>

        <div>
            <button class="fa-brands fa-square-github" id="gitHub"></i>
        </div>
    </div>

    <!--Loader-->
    <div class="loader" id="loader">

    </div>


</body>

</html>
